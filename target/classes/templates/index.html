            <div class="map">

                <div id="map">
                    <div align="left" style="font-size: 20px; margin-left:20px;margin-top: 40px" id="calendar">
                        <script language="javascript">
                            var my = new Date();

                            function showc() {
                                var k=1;
                                var j=1;
                                var today;
                                var tomonth;
                                var theday=1;//日期
                                var max;
                                var temp;
                                var tempday;//这个月第一天的星期
                                document.write ("<b>" + my.getFullYear() + "-" + (my.getMonth()+1) + "</b>");
                                document.write ("<table border='1' width='682.5' height='395'>");
                                document.write ("<tr>");
                                document.write ("<td height='57.5' width='97.5'><font color='red'>Sun</font></td>");
                                document.write ("<td height='57.5' width='97.5'>Mon</td>");
                                document.write ("<td height='57.5' width='97.5'>Tue</td>");
                                document.write ("<td height='57.5' width='97.5'>Wed</td>");
                                document.write ("<td height='57.5' width='97.5'>Thu</td>");
                                document.write ("<td height='57.5' width='97.5'>Fri</td>");
                                document.write ("<td height='57.5' width='97.5'>Sat</td>");
                                document.write ("</tr>");
                                temp=my.getDate();
                                my.setDate(1);
                                //document.write (my.getDate());
                                tempday=my.getDay();//返回第一天是星期几
                                my.setDate(temp);
                                today=my.getDay();//返回现在星期几

                                switch ((my.getMonth()+1)) {
                                    case 1:
                                    case 3:
                                    case 5:
                                    case 7:
                                    case 8:
                                    case 10:
                                    case 12:
                                        max=31;
                                        break;
                                    case 4:
                                    case 6:
                                    case 9:
                                    case 11:
                                        max=30;
                                        break;
                                    default:
                                        max=29;//这里没有考虑闰月！！
                                    //document.write (max);
                                }

                                for(k=0;k<6;k++) {
                                    if (my.getMonth().toString().length<2){
                                        myMonth = "0"+(my.getMonth()+1);
                                    }else{
                                        myMonth = (my.getMonth()+1)+"";
                                    };
                                    document.write ("<tr>");
                                    for(j=0;j<=6;j++) {
                                        document.write ("<td height='23' width='39'>");
                                        if(j>=(tempday)) {
                                            tempday=0;//设置为最小，相当于取消判断条件
                                            if(theday<=max) {
                                                document.write ("<a title=" + my.getFullYear() + "-" + (my.getMonth()+1) + "-" +theday + " target='_blank' href=detail?date=" + my.getFullYear() + "-" + myMonth + "-" +theday + ">");
                                                if(theday==my.getDate())
                                                    document.write ("<font color='green'>【" + theday + "】</font></a>");
                                                else if(j==0)
                                                    document.write ("<font color='red'>" + theday + "</font></a>");
                                                else
                                                    document.write (theday + "</a>");
                                                theday++;
                                            }
                                        }
                                        document.write ("</td>");
                                    }
                                    document.write ("</tr>");
                                }
                                document.write ("</table>");
                            }

                            showc();
                        </script>
