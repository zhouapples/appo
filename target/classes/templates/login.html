<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap Real Estate Website Template">
        <meta name="author" content="KimaroTec">

        <title></title>

        <!-- Bootstrap core CSS -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <!-- Ico font CSS -->
        <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="fonts/icofont/css/icofont.css" rel="stylesheet">
        <link href="fonts/themify-icons/themify-icons.css" rel="stylesheet">
        <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,700italic,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>          
        <![endif]-->
        <!-- Favicons -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

    </head>
    <body>        
        <!-- /.preloader -->
        <a class="btn btn-primary" href="/">主页</a><br/>
        <a class="btn btn-primary" th:if="${#strings.isEmpty(session.loginUser)}" href="http://localhost:8080/login">登录/注册</a>
        <a class="btn btn-primary" th:if="${not #strings.isEmpty(session.loginUser)}" th:text="${session.loginUser.username}"></a>



 
        <section id="one-parallax" class="post-wrapper-top dm-shadow clearfix parallax" style="background-image: url('img/breadcrumb.jpg');" data-stellar-background-ratio="0.6" data-stellar-vertical-offset="20">
            <div class="overlay1 dm-shadow">
                <div class="container">
                    <div class="post-wrapper-top-shadow">
                        <span class="s1"></span>
                    </div>
                    <div class="col-lg-12">
                        <h2 th:text="${#request.getAttribute('msg')}" style="color: red;">Login Page</h2>
                    </div>
                </div>
            </div>
        </section><!-- end post-wrapper-top -->

        
        <section class="generalwrapper dm-shadow clearfix">
            <div class="container">
                <div class="row">
                    
                    <div id="content" class="col-md-8 col-md-offset-2 clearfix">

                        <div class="col-lg-6 col-md-6 col-sm-12">	
                            <div class="widget clearfix">
                                <div class="title">
                                    <h3>我要登录</h3>
                                </div>
                                <form id="loginform" method="post" name="loginform" action="/login">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                            <input type="text" name="pinyin_name" class="form-control" placeholder="请输入名字的拼音">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="text" name="password" class="form-control" placeholder="手机号码">
                                        </div>
                                    </div>
                                    <p style="color: red" th:text="${errMsg}" th:if="@{not #strings.isEmpty(msg)}"></p>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label> 
                                                <input type="checkbox"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">登录</button>
                                    </div>
                                </form>
                            </div>
                        </div><!-- end login -->

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="widget clearfix">
                                <div class="title">
                                    <h3>我要注册</h3>
                                </div>
                                <form id="registerform" method="post" name="registerform" action="/regist">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="用户名">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="mobile" placeholder="手机号码">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="dept" placeholder="部门">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="admin" placeholder="管理员口令/可以不写">
                                    </div>
                                    <p style="color: red" th:text="${errMs}" th:if="@{not #strings.isEmpty(errMs)}"></p>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="创建我的账号">
                                    </div>
                                </form>
                            </div>
                        </div><!-- end register -->            
                    </div><!-- end content -->
 
                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end generalwrapper -->
 



        <script src="js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
        <script src="js/jquery-migrate-1.2.1.min.js" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
        <script src="js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
        <script src="js/jquery.parallax.js" th:src="@{/js/jquery.parallax.js}"></script>
        <script src="js/jquery.fitvids.js" th:src="@{/js/jquery.fitvids.js}"></script>
        <script src="js/jquery.unveilEffects.js" th:src="@{/js/jquery.unveilEffects.js}"></script>
        <script src="js/bootstrap-select.js" th:src="@{/js/bootstrap-select.js}"></script>
        <script src="js/jquery.fancybox.pack.js" th:src="@{/js/jquery.fancybox.pack.js}"></script>
        <script src="js/nicescroll.js" th:src="@{/js/nicescroll.js}"></script>
        <script src="js/main.js" th:src="@{/js/main.js}"></script>


    </body>
</html>
