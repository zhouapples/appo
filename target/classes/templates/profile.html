<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap Real Estate Website Template">
        <meta name="author" content="KimaroTec">

        <title></title>

        <!-- Bootstrap core CSS -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <!-- Ico font CSS -->
        <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="fonts/icofont/css/icofont.css" rel="stylesheet">
        <link href="fonts/themify-icons/themify-icons.css" rel="stylesheet">
        <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,700italic,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>          
        <![endif]-->
        <!-- Favicons -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

    </head>
    <body>        
        <!-- /.preloader -->



        <section id="one-parallax" class="post-wrapper-top dm-shadow clearfix parallax" style="background-image: url('img/breadcrumb.jpg');" data-stellar-background-ratio="0.6" data-stellar-vertical-offset="20">
            <div class="overlay1 dm-shadow">
                <div class="container">
                    <div class="post-wrapper-top-shadow">
                        <span class="s1"></span>
                    </div>
                    <div class="col-lg-12">
                        <h2>您好:</h2>&nbsp;<h2 th:text="${session.loginUser.username}">Kimaro Kyoto</h2>
                    </div>
                </div>
            </div>
        </section><!-- end post-wrapper-top -->

        <section class="generalwrapper dm-shadow clearfix">
            <div class="container">
                <div class="row">
                    <div id="right_sidebar" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 last clearfix">
                        <div class="widget">
                            <ul class="pro-info_widget">
                                <li class="nav-item">
                                    <a href="#" class="">
                                        <img class="img-responsive img-thumbnail width-100-100" src="img/demo/team_2.jpg" alt="">
                                    </a>
                                </li>
                            </ul><!-- /.nav-style-primary -->
                            <div th:if="${session.loginUser.isAdmin eq true}">
                                <a class="btn btn-primary" href="/rs_manage">去管理页面</a>
                            </div>
                        </div>
                        <!-- agent details -->


                    </div><!-- end sidebar -->
                    <div id="content" class="col-lg-9 col-md-9 col-sm-6 col-xs-12 clearfix">
                        <div class="submit-content">
                            <form id="profile_form" name="profile_form" class="form profile-form">
                                <div class="control-group">
                                    <div class="group-title" >欢迎回来</a></div>
                                    <div class="group-container row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group s-profile-title">
                                                        <label for="title">姓名</label>
                                                        <a id="title" class="form-control" th:text="${session.loginUser.username}" ></a>
                                                    </div>
                                                    <div class="form-group s-profile-position">
                                                        <label for="position">所在部门</label>
                                                        <a id="position" class="form-control" th:text="${session.loginUser.dept}" ></a>

                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group s-profile-phone">
                                                        <label for="phone">联系电话</label>
                                                        <a id="phone" class="form-control" th:text="${session.loginUser.mobile}" ></a>
                                                    </div>
                                                    <div class="form-group s-profile-mobile">

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                </form>


                                <div class="control-group">
                                    <div class="group-title">更新我的信息</div>
                                    <form action="/profile/update_user" method="post" name="updateUserForm">
                                        <div class="group-container row">
                                            <div class="clearfix">
                                                <div class="col-md-6">
                                                    <div class="form-group s-profile-facebook">
                                                        <label>用户名</label>
                                                        <input id="new_username" class="form-control" placeholder="new username" name="new_username" type="text">
                                                    </div>
                                                    <div class="form-group s-profile-facebook">
                                                        <label>原密码</label>
                                                        <input id="old_password" class="form-control" placeholder="old password" name="old_password" type="text">
                                                    </div>
                                                    <div class="form-group s-profile-facebook">
                                                        <label>新密码</label>
                                                        <input id="new_password" class="form-control" placeholder="new password" name="new_password" type="text">
                                                    </div>
                                                    <div class="form-group s-profile-twitter">
                                                        <label>手机号码</label>
                                                        <input id="twitter" class="form-control" placeholder="new mobile" name="mobile" type="text">
                                                    </div>
                                                    <div class="form-group s-profile-google_plus">
                                                        <label>部门名称</label>
                                                        <input id="google_plus" class="form-control" placeholder="new department" name="dept" type="text">
                                                    </div>
                                                    <input type="hidden" name="uid" th:value="${session.loginUser.uid}" />
                                                </div>


                                            </div>
                                            <p style="color: red" th:text="${errMsg}" th:if="@{not #strings.isEmpty(errMsg)}"></p>
                                            <div class="col-md-12 clearfix">
                                                <div class="submit">
                                                    <input class="btn btn-primary" id="profile_submit"  value="提交" type="submit">
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>

                            <a>过去30天的预约记录</a>
                            <table border="1" cellpadding="1" width="100%" style="text-align: center">
                                <tr>
                                    <th>创建</th>
                                    <th>时间</th>
                                    <th>地点</th>
                                    <th>主题</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>

                                <tr th:each="sl,index:${statusList}" class="status_item">
                                    <th th:text="${#dates.format(sl.create_date, 'yyyy-MM-dd HH:mm:ss')}"></th>
                                    <th th:text="${#dates.format(sl.start_date, 'yyyy-MM-dd 【HH:mm】')}+' --> '+${#dates.format(sl.end_date, 'yyyy-MM-dd 【HH:mm】')}">9:30-10:15
                                    </th>
                                    <th th:text="${sl.room.rserial}">语文</th>
                                    <th th:text="${sl.meeting_theme}">语文</th>
                                    <th th:if="${sl.status eq true }" th:text="已预约">语文</th>
                                    <th th:if="${sl.status eq false }" th:text="已取消">语文</th>
                                    <th>
                                        <input th:href="@{/profile(sid=${sl.sid})}" value="删除" class="deleteStatus" type="button" style="width: 100%;">
                                    </th>
                                </tr>

                            </table>

                        </div>
                    </div><!-- end content -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end generalwrapper -->

        <!-- Bootstrap core and JavaScript's
    ================================================== -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.parallax.js"></script>
        <script src="js/jquery.fitvids.js"></script>
        <script src="js/jquery.unveilEffects.js"></script>
        
        <script src="js/bootstrap-select.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script src="js/nicescroll.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $(".deleteStatus").click(function () {
                    $.ajax({
                        url: $(this).attr("href"),
                        type: 'DELETE',
                        success: function(result) {
                            if (result){
                                alert($(this).parent().parent().attr("class"));
                                $(this).parent().parent().remove();
                                alert("删除成功");
                            }
                        }
                    });
                })
            });

        </script>
 
    </body>
</html>
