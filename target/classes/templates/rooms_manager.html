<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/materialdesignicons.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside th:insert="admin::left_bar"></aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 会议室管理 </span>
          </div>
          
          <ul th:insert="admin::profile_bar"></ul>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">

              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>编号</th>
                        <th>所在楼层</th>
                        <th>辨识号</th>
                        <th>座位数</th>
                        <th>是否可用</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="room,idx:${roomList}" class="each_room">
                        <td th:text="${idx.index}">1</td>
                        <td th:text="${room.rflood}">第01章 天涯思君不可忘</td>
                        <td th:text="${room.rserial}">第01章 天涯思君不可忘</td>
                        <td th:text="${room.seats}">第01章 天涯思君不可忘</td>
                        <td th:text="${room.available}">第01章 天涯思君不可忘</td>
                        <td th:text="${room.comm}">第01章 天涯思君不可忘</td>
                        <td th:text="${#dates.format(room.create_date, 'yyyy-MM-dd HH:mm:ss')}">《倚天屠龙记》</td>
                        <td th:if="${room.available eq true}"><font class="text-success" style="color: red">可用</font></td>
                        <td th:if="${room.available eq false}"><font class="text-success">不可用</font></td>
                        <td class="operation">
<!--                      <div class="btn-group">-->
                            <a id="edit_room" class="btn btn-xs btn-default"  title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil">编辑</i></a>
                            <a id="delete_room" class="btn btn-xs btn-default"  title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close">删除</i></a>
<!--                          </div>-->
                        </td>
                        <input type="hidden" th:value="${room.rid}">
                      </tr>

                    </tbody>
                  </table>
                </div>
                <hr>






                  <form action="/profile/addRoom" class="boxes" method="post" style="padding: 20px 10px;" id="addRoom">
                      <div class="form-group">
                          <label for="rflood">楼层</label>
                          <input id="rflood" name="rflood" type="text" class="form-control"/>
                      </div>
                      <!-- End .single_form -->
                      <div class="form-group">
                          <label for="rserial">辨识号</label>
                          <input class="form-control" id="rserial" name="rserial"  type="text">
                      </div>
                      <!-- End .single_form -->

                      <div class="form-group">
                          <label for="seats">座位数</label>
                          <input class="form-control" id="seats" name="seats"  type="text">
                      </div>

                      <div class="form-group">
                          <label for="isAvailable">是否可用</label>
                          <select class="form-control" id="isAvailable" name="isAvailable">
                              <option value=1>是</option>
                              <option value=0>否</option>
                          </select>
                      </div>


                      <div class="form-group">
                          <label for="comm">备注</label>
                          <input class="form-control" id="comm"  name="comm"  type="text">
                      </div>
                      <input type="hidden" name="rid" id="r_id"/>
                      <!-- End .single_form -->
                      <input class="btn btn-primary search width-100-100 subBtnRoom" type="button" value="添加"/>

                  </form>






              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {
        var field = $(this).data('field') || '';
        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });

    // $(".page").click(function () {
    //   startPage = $(this).text();
    //   alert(startPage);
    // })


});

</script>


<script>
  $(".each_room").children(".operation").children("#edit_room").click(function () {
      $("#rid").val($(this).parent().parent().find("td").eq(4).text());
      $("#rflood").val($(this).parent().parent().find("td").eq(1).text());
      $("#rserial").val($(this).parent().parent().find("td").eq(2).text());
      $("#seats").val($(this).parent().parent().find("td").eq(3).text());
      $("#comm").val($(this).parent().parent().find("td").eq(5).text());
      $("#r_id").val($(this).parent().parent().find("input").val());


      $("#addRoom").attr({"action":"/setRoomState","method":"put"});
      $(".subBtnRoom").val("更新");


  });


  $(".each_room").children(".operation").children("#delete_room").click(function () {
    rid = $(this).parent().parent().find("input").val();
    alert(rid);
    $.ajax({
      url:"/setRoomState",
      type: "DELETE",
      data:{"rid":rid},
      success:function () {
        alert("删除成功");
          window.location.reload();
      }
    })
  });

</script>

<script>

    $(".subBtnRoom").click(function () {
        if ($(this).val()=="添加"){
            dataR = {
                "rflood":$("#rflood").val(),
                "rserial":$("#rserial").val(),
                "seats":$("#seats").val(),
                "isAvailable":$("#isAvailable").val(),
                "comm":$("#comm").val(),
            };
            $.ajax({
                url: $(this).parent().attr("action"),
                type: 'POST',
                data:dataR,
                success: function(result) {
                    alert("添加房间成功");
                    window.location.reload();
                }
            });
        }else{

            dataR = {
                "rid":$("#r_id").val(),
                "rflood":$("#rflood").val(),
                "rserial":$("#rserial").val(),
                "seats":$("#seats").val(),
                "isAvailable":$("#isAvailable").val(),
                "comm":$("#comm").val(),
            };

            $.ajax({
                url: $(this).parent().attr("action"),
                type: 'PUT',
                data:dataR,
                success: function(result) {
                    alert("修改成功");
                    window.location.reload();
                }
            });



        }
        $(this).parent()[0].reset();    //表单重置
    });
</script>





</body>
</html>
