<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap Real Estate Website Template">
        <meta name="author" content="KimaroTec">

        <title></title>

        <!-- Bootstrap core CSS -->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <!-- Ico font CSS -->
        <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link href="fonts/icofont/css/icofont.css" rel="stylesheet">
        <link href="fonts/themify-icons/themify-icons.css" rel="stylesheet">
        <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/jquery-ui.css" rel="stylesheet">

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,700italic,900' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800,300italic,400italic' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>          
        <![endif]-->
        <!-- Favicons -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 

    </head>
    <body>        
        <!-- /.preloader -->
        <div id="preloader">
            <div class="clear-loading loading-effect-3">
                <div><span></span></div>
            </div>
            <h1>Loading</h1>
        </div>
        <div id="top"></div>

        <section class="top_bar">
            <div class="container">
                <a>顶栏占位</a>
                <a class="btn btn-primary" href="/index">回到主页</a>&nbsp;
                <a class="btn btn-primary" th:if="${#strings.isEmpty(session.loginUser)}" href="http://localhost:8080/login">登录/注册</a>
                <a class="btn btn-primary" th:if="${not #strings.isEmpty(session.loginUser)}" href="/profile">我的主页</a>&nbsp;
                <a class="btn btn-primary" th:if="${not #strings.isEmpty(session.loginUser)}" href="/logout">一键登出</a>
            </div>
        </section>



        <section class="generalwrapper dm-shadow clearfix">
            <div class="container">
                <div class="col-lg-4 col-md-4  col-xs-12 last clearfix">
                    <div class="widget clearfix">
                        <div class="preperty_search ">
                            <div class="title">
                                <h3>增加预约信息</h3>
                            </div>

                            <form action="/profile/addStatus" class="boxes " method="post" style="padding: 20px 10px;" id="addStatus">

                                <!-- End .single_form -->
                                <div class="form-group">
                                    <label for="start_date">开始时间</label>
                                    <input class="form-control" id="start_date"  name="start_date"  type="text">
                                </div>
                                <!-- End .single_form -->
                                <div class="form-group">
                                    <label for="end_date">结束时间</label>
                                    <input class="form-control" id="end_date"  name="end_date"  type="text">
                                </div>

                                <div class="form-group">
                                    <label for="rid">会议室</label>
                                    <select class="form-control" id="rid"  name="rid" >
                                        <option th:each="f,i:${roomList}" th:value="${f.rid}" th:text="${f.comm}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="participants">参与者</label>
                                    <input class="form-control" id="participants"  name="participants"  type="text">
                                </div>

                                <div class="form-group">
                                    <label for="meeting_theme">主题</label>
                                    <input class="form-control" id="meeting_theme"  name="meeting_theme"  type="text">
                                </div>

                                <div class="form-group">
                                    <label for="status">是否可用</label>
                                    <select id="status" class="form-control">
                                        <option value=1 selected>是</option>
                                        <option value=0>否</option>
                                    </select>
                                </div>

                                <input type="hidden" id="uid" name="uid" th:value="${session.loginUser.uid}"/>
                                <!-- End .single_form -->
                                <input class="btn btn-primary search width-100-100 subBtnStatus" type="button" value="提交"/>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="widget col-lg-4 col-md-4  col-xs-12 last clearfix">
                    <div class="preperty_search">
                        <div class="title">
                            <h3>增加会议室</h3>
                        </div>
<!--form2-->
                        <form action="/profile/addRoom" class="boxes" method="post" style="padding: 20px 10px;" id="addRoom">
                            <div class="form-group">
                                <label for="rflood">楼层</label>
                                <input id="rflood" name="rflood" type="text" class="form-control"/>
                            </div>
                            <!-- End .single_form -->
                            <div class="form-group">
                                <label for="rserial">房号</label>
                                <input class="form-control" id="rserial" name="rserial"  type="text">
                            </div>
                            <!-- End .single_form -->

                            <div class="form-group">
                                <label for="seats">座位数</label>
                                <input class="form-control" id="seats" name="seats"  type="text">
                            </div>

                            <div class="form-group">
                                <label for="isAvailable">是否可用</label>
                                <select class="form-control" id="isAvailable" name="isAvailable">
                                    <option value=1>是</option>
                                    <option value=0>否</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label for="comm">备注</label>
                                <input class="form-control" id="comm"  name="comm"  type="text">
                            </div>
                            <!-- End .single_form -->
                            <input class="btn btn-primary search width-100-100 subBtnRoom" type="button" value="提交"/>
                        </form>
                    </div>

                </div>






<!--                form3-->
                <div class="widget col-lg-4 col-md-4  col-xs-12 last clearfix">
                    <div class="preperty_search ">
                        <div class="title">
                            <h3>增加用户</h3>
                        </div>
                        <form action="/profile/addUser" class="boxes" method="post" style="padding: 20px 10px;" id="addUser">

                            <!-- End .single_form -->
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input class="form-control" id="username"  name="username"  type="text">
                            </div>
                            <!-- End .single_form -->
                            <div class="form-group">
                                <label for="mobile">手机号码</label>
                                <input class="form-control" id="mobile"  name="mobile"  type="text">
                            </div>

                            <div class="form-group">
                                <label for="dept">部门</label>
                                <select class="form-control" id="dept" name="dept">
                                    <option th:each="d,i:${deptList}" th:value="${d.did}" th:text="${d.dept_name}">沉默部</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="isAdmin">是否管理员</label>
                                <select class="form-control" id="isAdmin" name="isAdmin">
                                    <option  value="1">是</option>
                                    <option selected value="0">否</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="available">是否可用</label>
                                <select class="form-control" id="available" name="available">
                                    <option  value="1" selected>是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                            <!-- End .single_form -->
                            <input class="btn btn-primary search width-100-100 subBtnUser"  type="button" value="提交"/>
                        </form>
                    </div>
                </div>
                </div><!-- end row -->
        </section><!-- end generalwrapper -->



        <section class="generalwrapper dm-shadow clearfix">
            <div class="container">
                <div class="widget col-lg-4 col-md-4  col-xs-12 last clearfix">
                    <div class="preperty_search ">
                        <div class="title">
                            <h3>增加部门信息</h3>
                        </div>
                        <form action="/profile/addDept" class="boxes" method="post" style="padding: 20px 10px;" id="addDept">

                            <!-- End .single_form -->
                            <div class="form-group">
                                <label for="dept_name">部门名称</label>
                                <input class="form-control" id="dept_name"  name="dept_name"  type="text">
                            </div>

                            <div class="form-group">
                                <label for="is_first_level">是否一级部门</label>
                                <select class="form-control" id="is_first_level" name="is_first_level">
                                    <option  value="1">是</option>
                                    <option selected value="0">否</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="before_level_id">上级部门</label>
                                <input class="form-control" id="before_level_id"  name="before_level_id" placeholder="非必须">
                            </div>
                            <!-- End .single_form -->
                            <div class="form-group">
                                <label for="after_level_id">下级部门</label>
                                <input class="form-control" id="after_level_id"  name="after_level_id"  type="text" placeholder="非必须">
                            </div>

                            <div class="form-group">
                                <label for="comment">备注</label>
                                <input class="form-control" id="comment"  name="comment"  type="text">
                            </div>




                            <!-- End .single_form -->
                            <input class="btn btn-primary search width-100-100 subBtnUser"  type="button" value="提交"/>
                        </form>
                    </div>
                </div>

            </div>
        </section><!-- end generalwrapper -->



        <!-- Bootstrap core and JavaScript's
    ================================================== -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery.parallax.js"></script>
        <script src="js/jquery.fitvids.js"></script>
        <script src="js/jquery.unveilEffects.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script src="js/nicescroll.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>


        <!-- FlexSlider JavaScript
    ================================================== -->
        <script src="js/jquery.flexslider.js"></script>
        <script>
            $(window).load(function () {
                $('#carousel').flexslider({
                    animation: "slide",
                    controlNav: true,
                    directionNav: false,
                    animationLoop: true,
                    slideshow: true,
                    itemWidth: 114,
                    itemMargin: 0,
                    asNavFor: '#slider'
                });

                $('#slider').flexslider({
                    animation: "fade",
                    controlNav: false,
                    animationLoop: false,
                    slideshow: true,
                    sync: "#carousel"
                });

                $('#property-slider .flexslider').flexslider({
                    animation: "fade",
                    slideshowSpeed: 6000,
                    animationSpeed: 1300,
                    directionNav: true,
                    controlNav: false,
                    keyboardNav: true
                });
            });
        </script>

        <script>

            $(document).ready(function () {
                $(".subBtnUser").click(function () {
                    dataU = {
                        "username":$("#username").val(),
                        "mobile":$("#mobile").val(),
                        "dept":$("#dept").val(),
                        "isAdmin":$("#isAdmin").val(),
                        "available":$("#available").val(),
                    };
                    $.ajax({
                        url: $(this).parent().attr("action"),
                        type: 'POST',
                        data:dataU,
                        dataType:"text",
                        success: function(result) {
                                alert(result);
                        }
                    });
                    // console.log(result);
                    $(this).parent()[0].reset();    //表单重置
                });


                $(".subBtnRoom").click(function () {
                    dataR = {
                        "rflood":$("#rflood").val(),
                        "rserial":$("#rserial").val(),
                        "seats":$("#seats").val(),
                        "isAvailable":$("#isAvailable").val(),
                        "comm":$("#comm").val(),
                    };
                    $.ajax({
                        url: $(this).parent().attr("action"),
                        type: 'POST',
                        data:dataR,
                        success: function(result) {
                                alert("添加房间成功");
                        }
                    });
                    $(this).parent()[0].reset();    //表单重置
                });

                $(".subBtnStatus").click(function () {
                    dataS = {
                        "start_date":$("#start_date").val(),
                        "end_date":$("#end_date").val(),
                        "rid":$("#rid").val(),
                        "participants":$("#participants").val(),
                        "meeting_theme":$("#meeting_theme").val(),
                        "status":$("#status").val(),
                        "uid":$("#uid").val()
                    };
                    $.ajax({
                        url: $(this).parent().attr("action"),
                        type: 'POST',
                        data:dataS,
                        success: function(result) {
                                alert(result);
                        }
                    });
                    $(this).parent()[0].reset();    //表单重置
                })

            });

        </script>

    <script>
        $("#is_first_level").change(function () {
            iflevel = $("#is_first_level option:selected").val();
            if (iflevel==1){
                $("#before_level_id").attr("disabled",true);
            }else {
                $("#before_level_id").attr("disabled",false);
            }
        });

        $(".subBtnUser").click(function () {
            dataD = {
                "dept_name":$("#dept_name").val(),
                "is_first_level":$("#is_first_level").val(),
                "after_level_id":$("#after_level_id").val(),
                "comment":$("#comment").val(),
                "before_level_id":$("#before_level_id").val()
            };

            $.ajax({
                url: $(this).parent().attr("action"),
                type: 'POST',
                data:dataD,
                success: function(result) {
                    alert(result);
                }
            })
        })


    </script>





    </body>
</html>
